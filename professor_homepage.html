<!DOCTYPE html>

            <script>
            function showPopupForm() {
                document.getElementById('popup-form').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }

            function hidePopupForm() {
                document.getElementById('popup-form').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('course-form').reset(); // Reset form fields
            }

            function addNewCourse() {
                // Get form values
                var courseName = document.getElementById('courseName').value;
                var attendance = document.getElementById('attendance').value;

                // Create a new course box
                var newCourseBox = document.createElement('div');
                newCourseBox.classList.add('course-box');
                newCourseBox.innerHTML = '<div class="course">' +
                    '<div class="box">' +
                    '<h3>' + courseName + '</h3>' +
                    '<p>' + attendance + '% - average attendance</p>' +
                    '<button>Generate QR Code</button>' +
                    '<button>Download Attendance Report</button>' +
                    '<i class="fab fa-html5 html"></i>' +
                    '</div></div>';

                // Append the new course box to the existing courses section
                document.querySelector('.main-list-courses').appendChild(newCourseBox);

                // Hide the pop-up form
                hidePopupForm();
            }

            document.addEventListener('DOMContentLoaded', function () {
            // Add event listener to the "Add New Course" button
                document.querySelector('.Add-Course').addEventListener('click', function () {
            showPopupForm();
                });
        });


        </script>
</head>

<body>

        <section class="main">
            <section class = "main-list-courses">
                <div class="courses-header">
                    <h1>My Courses</h1>

                <div class="course-box">

                    <li class="active">In progress</li> <!-- You can remove this if you wanted order the classes by the newest class to the lowest-->

                    <div class="course">

        </section>

        <div class="form-wrapper">

            <div id="popup-form" class="popup-form">
                <form id="course-form" method="post" action="process_form.php">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" name="courseName" required><br>

                    <label for=" year">Year Taken:</label>
                    <input type="number" id="year" name="year" required><br>

                    <button type="submit">Add Course</button>
                    <button type="button" onclick="hidePopupForm()">Cancel</button>
                </form>

        <div id="overlay" class="overlay" onclick="hidePopupForm()"></div>

    </div>
